plugins {
    id 'java'
    id 'application'
}

apply plugin: 'application'
application {
    mainClassName("Todo")
}

group 'me.hocine'
version '0.0.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'info.picocli:picocli:4.6.2'
    implementation 'com.opencsv:opencsv:5.5.2'
}